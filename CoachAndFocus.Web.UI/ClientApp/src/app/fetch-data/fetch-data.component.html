<h1 id="tableLabel">Parliamentary Data</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!bills?.length"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="bills.length">
  <thead>
    <tr>
      <th>Id</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bill of bills">
      <td>{{ bill.billId }}</td>
      <td>{{ bill.shortTitle }}</td>
    </tr>
  </tbody>
</table>
